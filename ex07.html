<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery ex07</title>
<style type="text/css">
	.drag{width:200px;height:100px;padding:0.5em;
		  background-color:pink;border-style:solid;}
</style>
<script src="jquery-3.6.0.min.js"></script>
<script src="jquery-1.12.1-ui.js"></script>
<script type="text/javascript">
	$(function() {
		$("#draggable").draggable()	//ui에 있는 기능
	})
</script>
</head>
<body>
	<div class="drag" id="draggable">
		<p>Drag me around</p>
	</div>
</body>
</html>

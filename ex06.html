<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery ex06</title>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	function reply() {
		$("#first").slideDown("slow");	//천천히 내려오기 위해, show()하면 한번에 출력
		$("#modal_wrap").show();
	}
	function slide_hide() {
		$("#first").slideUp("fast");
		$("#modal_wrap").hide();
	}
</script>
<style type="text/css">
	#modal_wrap{background-color:rgba(0,0,0,.4); position:fixed; width:100%; height:100%; 
				top:0; left:0; right:0; z-index:9; display:none;}
	#first {background-color:rgba(212,244,250,.9); width:300px; height:350px;
			top:30px; left:0; right:0; z-index:10; position:fixed; margin:auto; display:none;}
</style>
</head>
<body>
	<header>
		<h3>COMPANY</h3>
	</header>
	<nav>
		<h4>navigation</h4>
	</nav>
	<div id="modal_wrap">
		<div id="first">
			<div style="width: 250px; margin: auto; padding-top: 20px;">
				<b>답글 작성 페이지</b>
				<hr>
				<b>작성자 : 홍길동</b>
				<hr>
				<b>제목</b><br> <input type="text"><br> <b>내용</b><br>
				<textarea rows="5" cols="30"></textarea>
				<hr>
				<button type="button">답글</button>
				<button type="button" onclick="slide_hide()">취소</button>
			</div>
		</div>
	</div>
	<button onclick="reply()"> 답글작성 </button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery ex05</title>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#panel").click(function(){
			$("#panel").slideUp("fast");
		})
		$("#slide").click(function(){
			$("#panel").slideDown(5000);
		})
		$("#flip").click(function(){
			$("#panel").slideToggle("slow");
		})
		$("#stop").click(function(){
			$("#panel").stop();
		})
	})
</script>
<style type="text/css">
	#slide, #panel, #flip {padding:5px; text-align:center; 
						   background-color:beige; border:1px solid gray;}
	#panel {padding:70px; display:none; background-color:khaki;}
</style>
</head>
<body>
	<div id="slide"> [오늘의 공지사항] </div>
	<div id="panel">
		오늘은 날씨가 갑자기 추워진 관계로<br>
		체감 온도가 더 낮으니 감기 조심하세요!
	</div>
	<div id="flip">toggle slide</div>
	<button id="stop">stop slide</button>
</body>
</html>
